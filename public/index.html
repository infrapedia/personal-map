<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Express and Webpack App</title>
    <link rel="shortcut icon" href="#" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but client doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <button class="no-border absolute cursor-pointer" id="drawer-toggler">
        <i class="fas fa-caret-down md-icon transition-all-variant"></i>
      </button>
      <div class="drawer-wrapper transition-all-variant" id="Drawer">
        <div class="relative drawer w-fit-full h-fit-ful">
          <header class="flex row justify-content-space-between">
            <h1 class="title"></h1>
            <button
              class="no-border sm-icon cursor-pointer"
              id="btnDrawerClose"
            >
              <i class="fas fa-times"></i>
            </button>
          </header>
          <div class="drawer__body w-fit-full h-fit-full">
            <div class="collapse-item"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
